
<app-icone-principal-nome></app-icone-principal-nome>
<app-editar-perfil></app-editar-perfil>
<app-sair></app-sair>
<app-temas></app-temas>

    <div class="container">
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Nome</th>
            <th>Especialidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          @for (item of ListagemCadastros; track item.id) {
            <tr>
              <td>
                <div class="d-flex align-items-center">
                  <img
                      src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                      alt=""
                      style="width: 45px; height: 45px"
                      class="rounded-circle"
                      />
                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{item.nome}}</p>
                    <p class="text-muted mb-0">{{item.email}}</p>
                  </div>
                </div>
              </td>
              <td>
                <p class="fw-normal mb-1">{{item.profissao}}</p>
                <p class="text-muted mb-0">{{item.especializacao}}</p>
              </td>
             
              <td>
                <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="VerPerfil(item.id)">
                  Visualizar
                </button>
              </td>
            </tr>
            }

          
        </tbody>
      </table>
    </div>
